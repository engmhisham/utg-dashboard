<?xml version="1.0" encoding="UTF-8"?>
<svg
  id="Layer_1"
  data-name="Layer 1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 300"
>
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad1)" />

  <!-- Laptop Base -->
  <g id="laptop">
    <!-- The laptop screen -->
    <rect
      x="50"
      y="100"
      width="300"
      height="150"
      rx="10"
      ry="10"
      fill="#ffffff"
    />
    <!-- The screen content (light gray) -->
    <rect
      x="70"
      y="120"
      width="260"
      height="110"
      rx="5"
      ry="5"
      fill="#eaeaea"
    />
    <!-- The laptop base -->
    <rect
      x="50"
      y="260"
      width="300"
      height="10"
      fill="#cccccc"
    />
  </g>

  <!-- Abstract User Representation -->
  <g id="user" transform="translate(0,0)">
    <!-- User head -->
    <circle cx="200" cy="60" r="30" fill="#ffffff" />
    <!-- User torso (abstract block) -->
    <rect
      x="180"
      y="90"
      width="40"
      height="40"
      rx="8"
      ry="8"
      fill="#ffffff"
    />
    <!-- Optional detail lines on the torso -->
    <line x1="180" y1="100" x2="220" y2="100" stroke="#cccccc" stroke-width="2" />
    <line x1="180" y1="115" x2="220" y2="115" stroke="#cccccc" stroke-width="2" />
  </g>
</svg>
