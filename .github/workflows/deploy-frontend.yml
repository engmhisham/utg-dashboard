# .github/workflows/deploy-frontend.yml
name: "Deploy Frontend"

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      # 1) استنساخ الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) تهيئة Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3) تثبيت الحزم وبناء المشروع
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build   # بالنسبة لـ create-react-app يولّد build/, ولـ Next.js قد تحتاج npm run build && npm run export

      # 4) نسخ ملفات البُناء إلى السيرفر
      - name: Copy built files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: |
            .next/
            node_modules/
            package.json
            next.config.js
          target: "/var/www/frontend"

      # 5) إعادة تحميل Nginx ليتعرّف على النسخة الجديدة
      - name: Reload nginx on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/frontend
            npm ci --only=production
            pm2 delete frontend || true
            pm2 start npm --name frontend -- start